[package]
name = "wgpu-texture"
version = "0.0.0"
edition = "2021"
license = "MIT"
publish = false

[features]
default = ["desktop"]
desktop = ["dioxus/desktop"]
native = ["dioxus/native"]
tracing = ["dep:tracing-subscriber", "dioxus-native/tracing"]

[dependencies]
# Use our LOCAL forks - this is critical for testing our glyphon integration
dioxus-native = { path = "../../packages/native" }
dioxus = { path = "../../packages/dioxus" }

# Use our GitHub wgpu fork to match what our renderer expects
wgpu = { git = "https://github.com/cyrup-ai/wgpu", branch = "main", package = "wgpu" }

# Use our GitHub anyrender_vello fork for the custom paint source
anyrender_vello = { git = "https://github.com/cyrup-ai/blitz", branch = "main", package = "anyrender_vello" }

# Latest crates.io versions for utilities
bytemuck = "1.23.2"
color = "0.3.2"
tracing-subscriber = { version = "0.3.20", optional = true }
